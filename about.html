<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Display</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black; /* background fill so empty space isnâ€™t white */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* show whole image without cropping */
    }
  </style>
</head>
<body>
  <img id="displayImage" src="" alt="Random Image">
  <script>
    // Function to randomly select an image based on probabilities
    function selectImage() {
      const random = Math.random();
      let imageSrc;
      if (random < 0.4) {
        imageSrc = 'good.png'; // 40% chance
      } else {
        imageSrc = 'bad.png'; // 60% chance
      }
      document.getElementById('displayImage').src = imageSrc;
    }

    // Call the function when the page loads
    window.onload = selectImage;
  </script>
</body>
</html>
