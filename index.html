<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Website</title>
    <style>
        body {
            background-color: rgb(30, 82, 0); /* Dark green background */
        }
        h1 {
            font-size: 48px; /* Larger text size */
            text-align: center; /* Center the text */
            font-family: Arial, sans-serif; /* Clean font */
            margin-top: 50px; /* Space from top */
        }
        .button { /* Styles for the <a> tag */
            width: 10000px;
            display: block; /* Makes button a block element for centering */
            margin: 20px auto; /* Centers button horizontally with spacing */
            padding: 5px 5px; /* Reduced horizontal padding for narrower width */
            font-size: 15px; /* Smaller text size */
            font-family: Arial, sans-serif; /* Matches h1 font */
            background-color: #160068; /* Dark background */
            color: rgb(0, 253, 13); /* Green text */
            border: none; /* Removes default border */
            border-radius: 10px; /* Rounded corners */
            cursor: help; /* Hand cursor on hover */
            text-decoration: none; /* Removes underline from link */
            text-align: center; /* Ensures text is centered */
        }
        .button:hover {
            background-color: #555; /* Darker on hover */
        }
    </style>
</head>
<body>
    <h1>Hack checker</h1>
    <a href="about.html" class="button">Check if you laptop or pc has been hacked</a>
</body>
</html>
